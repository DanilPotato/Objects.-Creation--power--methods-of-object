<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Objects. Creation, power, methods of object</title>
	</head>
	<body>
		<style>
			.green {
				color: green;
			}
		</style>

		<div>
			<div id="showBalance">Баланс: 0 гривень</div>
			<button id="replenish">Поповнити на 100 гривень</button>
			<button id="withdraw">Зняти 100 гривень</button>
		</div>

		<div>
			<input
				type="number"
				id="inputTemperature"
				placeholder="Введіть температуру"
			/>
			<button id="checkTemperature">Перевірити температуру</button>
			<div id="result"></div>
		</div>

		<div>
			<input type="text" id="inputEmail" placeholder="Email" />
			<input type="password" id="inputPassword" placeholder="Password" />
			<button id="loginButton">Login</button>
		</div>

		<div>
			<div id="movieDetails"></div>
			<input type="number" id="userRating" placeholder="Введите рейтинг" />
			<button id="checkRating">Проверить рейтинг</button>
			<p id="ratingResult"></p>
		</div>

		<script src="./js/main.js"></script>
	</body>
</html>
